<body id="body2">
    <header>
        <h1 class="en_tete" id="en_tete">Contact</h1>

    </header>

    <div id="toutou">
        <div>
            <img src="https://media3.giphy.com/media/cnLSemKPjfcc4krhEy/giphy.gif?cid=ecf05e47hh38w4l271qfhnuvi3sn9nkype6svlxm80emf3jd&rid=giphy.gif">
        </div>

        <fieldset id="info">

            <legend align="right" id="legend">Me Contacter</legend>
            <label for="nom" ></label>
            <input type="text" name="nom" id="nom" placeholder="Nom" autofocus required><br/>
            <label for="prenom" ></label><br/>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom" autofocus required><br/>
            <p><input type="email" name="mail" id="mail" placeholder="Votre mail" pattern="[a-z0-9.-]+@[a-z0-9.-]+.[a-z]{2,6}"></p>
            <input type="tel" name="phone" id="phone" placeholder="Numéro de téléphone" pattern="[0-9]"><br/>
            
            <fieldset id="textarea" >
                <legend align="center">Raison de la prise de contact</legend>
                <textarea name="description" id='description' rows="10" cols="70"></textarea>
            </fieldset>

            <input type="submit" value="Envoyer">

        </fieldset>
    </div>
    
    <footer>
